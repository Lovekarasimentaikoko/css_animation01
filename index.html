<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="./css/style.css">
<title>animation</title>
</head>
<body>
    <div class="animation_01">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="animation_02">
        <div></div>
        <div></div>
    </div>
    <div class="animation_03">
        <div class="circle circle_01"></div>
        <div class="circle circle_02"></div>
        <div class="circle circle_03"></div>
        <div class="animation_04">
            <div class="line_wrapper line_wrapper_01"><span class="line line_01"></span></div>
            <div class="rotate45"><div class="line_wrapper line_wrapper_02"><span class="line line_02"></span></div></div>
            <div class="line_wrapper line_wrapper_03"><span class="line line_03"></span></div>
            <div class="rotate135"><div class="line_wrapper line_wrapper_04"><span class="line line_04"></span></div></div>
            <div class="line_wrapper line_wrapper_05"><span class="line line_05"></span></div>
            <div class="rotate-135"><div class="line_wrapper line_wrapper_06"><span class="line line_06"></span></div></div>
            <div class="line_wrapper line_wrapper_07"><span class="line line_07"></span></div>
            <div class="rotate-45"><div class="line_wrapper line_wrapper_08"><span class="line line_08"></span></div></div>
        </div>
        <div class="animation_05">
            <div class="double_wrapper02 green02"><div class="double_wrapper01 green01"><div class="double_block green00"></div></div></div>
            <div class="double_wrapper02 navy02"><div class="double_wrapper01 navy01"><div class="double_block navy00"></div></div></div>
            <div class="double_wrapper02 yellow02"><div class="double_wrapper01 yellow01"><div class="double_block yellow00"></div></div></div>
            <div class="double_wrapper02 blue02"><div class="double_wrapper01 blue01"><div class="double_block blue00"></div></div></div>
            <div class="double_wrapper02 red02"><div class="double_wrapper01 red01"><div class="double_block red00"></div></div></div>
        </div>
    </div>
    <div class="animation_06">
        <div class="rhombus05">
            <div class="rhombus04">
                <div class="rhombus03">
                    <div class="rhombus02">
                        <div class="rhombus01"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="animation_07">
        <div class="hidden">
            <div class="circle04"></div>
        </div>
        <div class="line02_wrapper line02_wrapper_01"><span class="line02 line02_01"></span></div>
        <div class="rotate0260"><div class="line02_wrapper line02_wrapper_02"><span class="line02 line02_02"></span></div></div>
        <div class="rotate02120"><div class="line02_wrapper line02_wrapper_03"><span class="line02 line02_03"></span></div></div>
        <div class="line02_wrapper line02_wrapper_04"><span class="line02 line02_04"></span></div>
        <div class="rotate02240"><div class="line02_wrapper line02_wrapper_05"><span class="line02 line02_05"></span></div></div>
        <div class="rotate02320"><div class="line02_wrapper line02_wrapper_06"><span class="line02 line02_06"></span></div></div>
    </div>
    <!-- <div class="animation_08">
        <p>くりちゃん</p>
    </div> -->
    <div class="animation_09">
        <div class="animation_09_black"></div>
        <div class="animation_09_green"></div>
        <div class="animation_09_blue"></div>
        <div class="animation_09_red"></div>
        <div class="animation_09_yellow"></div>
    </div>
</body>
</html>
